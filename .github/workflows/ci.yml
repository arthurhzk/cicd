name: Basic CI

# Quando executar
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  # Job Ãºnico e simples
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run tests
      run: npm test