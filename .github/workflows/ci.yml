name: Integration CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run tests
      run: npm test

  # Novo job que só roda se os testes passarem
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test  # Só executa se 'test' passar
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Start API in background
      run: |
        npm start &
        echo $! > app.pid
        
    - name: Wait for API to start
      run: |
        timeout 30 bash -c 'until curl -f http://localhost:3000/health; do sleep 1; done'
        
    - name: Test API endpoints
      run: |
        echo "Testing health endpoint..."
        curl -f http://localhost:3000/health
        
        echo "Testing root endpoint..."
        curl -f http://localhost:3000/
        
        echo "Testing math endpoint..."
        curl -f http://localhost:3000/math/add/5/3
        
        echo "All endpoints working! ✅"
        
    - name: Stop API
      run: |
        if [ -f app.pid ]; then
          kill $(cat app.pid) || true
        fi