sonar.projectKey=simple-node-api
sonar.organization=your-organization
sonar.projectName=Simple Node API
sonar.projectVersion=1.0.0

# Source code
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/coverage/**,**/*.test.js,**/*.spec.js

# Test files
sonar.tests=.
sonar.test.inclusions=**/*.test.js,**/*.spec.js
sonar.test.exclusions=**/node_modules/**,**/coverage/**

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/node_modules/**

# Language
sonar.language=js

# Encoding
sonar.sourceEncoding=UTF-8